<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <nav>
        <h1>Admin Panel</h1>
        <a href="index.html" class="btn btn-primary">View Site</a>
    </nav>

    <div class="container admin-dashboard">
        <div class="card">
            <h3><i class="fas fa-plus-circle"></i> Add New Content</h3>
            <form id="addPostForm">
                <input type="text" id="title" placeholder="Title (e.g., Sad Shayari)" required>
                <input type="text" id="author" placeholder="Author Name" required>
                <select id="category">
                    <option value="Caption">Caption</option>
                    <option value="Song">Song Lyrics</option>
                    <option value="Shayari">Shayari</option>
                </select>
                <textarea id="content" rows="5" placeholder="Write content here..." required></textarea>
                <button type="submit" class="btn btn-primary">Publish Post</button>
            </form>
        </div>

        <div class="chart-container">
            <h3><i class="fas fa-chart-line"></i> Analytics (Top Views)</h3>
            <canvas id="viewsChart"></canvas>
        </div>
    </div>

    <div class="container">
        <h3>Manage Posts</h3>
        <div id="admin-posts-list" class="content-grid">
            </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
